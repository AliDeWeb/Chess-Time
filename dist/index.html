<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="../libs/bootstrap.css" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="icon" href="./assets/imgs/chess16.png" />
    <title>Chess Timer</title>
  </head>
  <body class="bg-dark">
    <header class="bg-dark-subtle py-2 rounded-bottom">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                class="site-logo"
                src="./assets/imgs/chess256.png"
                alt="img"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
              </ul>
            </div>
            <button class="new-game-btn btn fw-bold d-none d-lg-block">
              New Game...
            </button>
          </div>
        </nav>
      </div>
    </header>

    <main class="py-3" id="main">
      <div class="container">
        <div class="form-wrapper d-none">
          <form class="text-white">
            <div class="mb-3">
              <label for="game-name" class="form-label">Game Name</label>
              <input
                type="text"
                class="form-control bg-dark-subtle"
                id="game-name"
                placeholder="Default: Chess"
              />
            </div>
            <div class="mb-3">
              <label for="player1" class="form-label">Player 1 Name:</label>
              <input
                type="text"
                class="form-control bg-dark-subtle"
                id="player1"
                placeholder="Default: P1"
              />
            </div>
            <div class="mb-3">
              <label for="player2" class="form-label">Player 2 Name:</label>
              <input
                type="text"
                class="form-control bg-dark-subtle"
                id="player2"
                placeholder="Default: P2"
              />
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Game Time:</label>
              <input
                type="text"
                class="form-control bg-dark-subtle"
                id="time"
                placeholder="Default: 10:00min"
              />
            </div>

            <button type="submit" class="btn btn-outline-primary fw-bold">
              Let's Play...
            </button>
          </form>
        </div>

        <div class="timer-wrapper">
          <div
            class="timer-wrapper-child d-flex justify-content-center align-items-center gap-5"
          >
            <div>
              <span
                class="player-name text-white fw-bold d-block mb-2 text-center"
                >P1</span
              >
              <div
                class="tap-place rounded-5 d-flex justify-content-center align-items-center bg-warning"
              >
                <span class="time fw-bold">10:00</span>
              </div>
            </div>
            <div>
              <span
                class="player-name text-white fw-bold d-block mb-2 text-center"
                >P1</span
              >
              <div
                class="tap-place rounded-5 d-flex justify-content-center align-items-center bg-warning"
              >
                <span class="time fw-bold">10:00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../libs/bootstrap.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
